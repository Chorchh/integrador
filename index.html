<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script
      src="https://kit.fontawesome.com/e81d14ea7c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- *Header -->
    <div class="section-container header-container">
      <header class="header">
        <div class="logo-container">
          <img src="./assets/img/loguito.png" alt="logo" class="navbar-btn" />
        </div>
        <nav class="navbar">
          <label for="toggle-menu"><i class="fa-solid fa-bars"></i></label>
          <input type="checkbox" id="toggle-menu" />
          <ul class="navbar-list">
            <li class="navbar-link">
              <a href="#user" class="navbar-login"
                >Inicia Sesión / Registrate</a
              >
            </li>
            <li class="navbar-link"><a href="#hero">Inicio</a></li>
            <li class="navbar-link"><a href="#aboutus">Nosotros</a></li>
            <li class="navbar-link"><a href="#products">Productos</a></li>
            <li class="navbar-link"><a href="#clients">Clientes</a></li>
          </ul>
        </nav>
        <div class="user-container">
          <i class="fa-solid fa-user navbar-btn"></i>
        </div>
      </header>
    </div>
    <!-- HERO -->
    <div class="section-container">
      <section class="section" id="hero">
        <div class="hero-container">
          <div class="text-container">
            <h1>Terrarios Suculentos</h1>
            <p>Dale vida a tu casa</p>
          </div>
          <button class="primary-btn">Elegí el tuyo</button>
        </div>
        <div class="hero-img"></div>
      </section>
    </div>
    <!-- ABOUTUS -->
    <div class="section-container2">
      <section class="section" id="aboutus">
        <div class="aboutus-img"></div>
        <div class="about-text">
          <h2 class="section-title">Arma el tuyo</h2>
          <p class="section-p">
            Podes elegir todo tipo de suculentas o peceras para personalizar tu
            terrario
          </p>
        </div>
      </section>
    </div>
  </body>
</html>
